name: Test Intraday Dip Detector

on:
  workflow_dispatch:
    inputs:
      test_tickers:
        description: 'Commaâ€‘separated list of tickers to test'
        required: false
        default: 'AAPL'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install yfinance requests numpy

      - name: Run test script
        env:
          PUSHOVER_USER:  ${{ vars.PUSHOVER_USER }}
          PUSHOVER_TOKEN: ${{ vars.PUSHOVER_TOKEN }}
          TEST_TICKERS:   ${{ github.event.inputs.test_tickers }} 
        run: echo "PUSHOVER_USER=$PUSHOVER_USER" && echo "PUSHOVER_TOKEN=$PUSHOVER_TOKEN" && python test_intraday_alert.py